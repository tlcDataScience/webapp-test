<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:16px;">
    <div class="col-10">
        <h4 style="color:rgb(120,120,120)">{{job['title']}}</h4>
        <div>
            <p><b>Location: </b>{{job['location']}}</p>
        </div>
        {% if 'salary' in job %}
        <div>
            <p><b>Salary: </b>{{job['salary']}}</p>
        </div>
        {% endif %}
    </div>
    <div class="col-2">
        <button class="btn btn-outline-primary" type="submit">Apply</button>
    </div>
</div>
